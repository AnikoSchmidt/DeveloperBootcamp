<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
    <div>
        <label for="firstname">First Name: </label>
        <input id="firstname" name="firstname" type="text" placeholder="First Name" required>
        <label for="lastname">Last Name: </label>
        <input id="lastname" name="lastname"   type="text" placeholder="Last Name" required>
    </div>
    <div>
        <label for="male">Male</label>
        <input name="genderChoice" id="male" type="radio" value="MALE">
        <label for="female">Female</label>
        <input name="genderChoice" id="female" type="radio" value="FEMALE">
        <label for="other">Other</label>
        <input name="genderChoice" id="other" type="radio" value="OTHER">
    </div>
    <div>
        <label for="email">Email: </label> 
        <input name="email" type="email" placeholder="your email" required>
        <label for="password">Password: </label> 
        <input name="password" type="password" placeholder="your password" minlength="5" maxlentgth="10" required> 
    </div>
    <div>

            <option value="twenty-nine">29</option>

            <option>Year</option>

        <label for="terms">I agree to the terms and conditions</label>
        <input name="terms" type="checkbox">
    </div>

</form>
